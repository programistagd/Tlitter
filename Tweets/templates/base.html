<!DOCTYPE html>
<html lang="en">
<head>
    <!--<link rel="stylesheet" href="style.css" />-->
    <title>{% block title %}Tlitter{% endblock %}</title>
</head>

<body>
    <div id="header">
        {% block header %}
        <h1>Tlitter</h1>
        {% endblock %}
        {% block userbar %}
          {% if user.is_authenticated %}
            Logged in as <a href="{% url 'Tweets:myprofile' %}">{{ user.profile.nickname|default:"???" }}</a>
            <a href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a href="{% url 'login' %}">Log-in</a>
          {% endif %}
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
