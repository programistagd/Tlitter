{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated and user.profile == profile %}
<a href="{% url 'Tweets:profile_settings' %}">Edit profile</a>
{% endif %}

<h2>{{ profile.nickname }}</h2>
<p>{{ profile.about }}</p>

Tweets:
{% for tweet in tweets %}
  <p>{{ tweet.text }}</p>
{% empty %}
  <p>No tweets by this user</p>
{% endfor %}
{% endblock %}
