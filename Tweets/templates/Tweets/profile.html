{% extends "base.html" %}

{% load tweets_tags %}

{% block content %}
{% if user.is_authenticated and user.profile == profile %}
<a href="{% url 'Tweets:profile_settings' %}">Edit profile</a>
{% endif %}

<h2>{{ profile.nickname }}</h2>
<p>{{ profile.about }}</p>

<h4>Recent tweets by {{ profile.nickname }}</h4>
{% show_tweets tweets %}
{% endblock %}
